<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header class="topo">
        <section class="container-topo">
            <div class="container-nome-personagem">
                <p>NOME DO PERSONAGEM</p>
                <input type="text" name="" id="">
            </div>
            <div class="container-nome-jogador">
                <p>NOME DO JOGADOR</p>
                <input type="text" name="" id="">
            </div>
            <div class="container-experiencia">
                <p>EXPERIÊNCIA</p>
                <input type="text" name="" id="">              
            </div>
            <div class="container-raça">
                <p>RAÇA</p>
                <input type="text" name="" id="">
            </div>
            <div class="container-classe">
                <p>CLASSE</p>
                <input type="text" name="" id="">
            </div>
            <div class="container-alinhamento">
                <p>ALINHAMENTO</p>
                <input type="text" name="" id=""> 
            </div>
        </section>
    </header>
    <main>
        <section>
            <div>
                <div>
                    <p>FOR</p>
                    <input type="text" name="" id="" required placeholder="FORCA">
                </div>
                <div>
                    <p>DES</p>
                    <input type="text" name="" id="" required placeholder="DESTREZA">
                </div>
                <div>
                    <p>CON</p>
                    <input type="text" name="" id="" required placeholder="CONSTITUICAO">
                </div>
                <div>
                    <p>INT</p>
                    <input type="text" name="" id="" required placeholder="INTELIGENCIA">
                </div>
                <div>
                    <p>SAB</p>
                    <input type="text" name="" id="" required placeholder="SABEDORIA">
                    <DIV>
                        <p>CAR</p>
                        <input type="text" name="" id="" required placeholder="CARISMA">
                    </DIV>
                </div> 
                </div>
            </section>
    </main>
    <div>
        <div>
            <div>
                <p>VIDA</p>
                <input type="text" name="" id="">
            </div>
            <div>
                <p>DEFESA</p>
                <input type="text" name="" id="">
            </div>
            <div>
                <p>VELOCIDADE</p>
                <input type="text" name="" id="">
            </div>
        </div>
    </div>
    <div>
        <h2>
            BIOGRAFIA
        </h2>
        <textarea name="" id="" cols="30" rows="25"></textarea>
        </div>
    <div>
        <img src="imagens/personagem.png" alt="Imagem de um personagem de RPG">
    </div>
</body>
</html>
