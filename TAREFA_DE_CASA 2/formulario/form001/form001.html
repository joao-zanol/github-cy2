<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com formulário</title>
</head>
<body>
    <h1>Login</h1>
    <form action="cadastro.php" method="post">

        <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu">
        </p>
        <p>
         <label for="isenha">Senha:</label>
         <input type="password" name="senha" id="isenha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <h1>Faça o seu cadastro</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required placeholder="Nome">
            </p>
            <p>
                <label for="imail">Email:</label>
                <input type="email" name="email" id="iemail" required placeholder="Email@mail.com">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required placeholder="(xx) yyyy-zzzz">
            </p>
            <p>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha"
                minlength="8" required placeholder="*********">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar" >
            </p>
        </fieldset>
    </form>
</body>
</html>
